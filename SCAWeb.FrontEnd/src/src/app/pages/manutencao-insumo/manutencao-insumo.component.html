<form class="was-validated" [formGroup]="form">
    <div class="container">
      <h2>Iniciar Nova Manutenção</h2>
  
      <div class="row">
        <div class="col">
            <div class="form-group">  
              <label for="tipoManutencao">Tipo da Manutenção</label>
              <select class="form-control" id="tipoManutencao" required>
                  <option *ngFor="let item of vm.listTipoManutencao" 
                    [value]="item.value" formControlName="tipo_manutencao" (click)="buscaItensManutencao(item.value)">{{item.text}}</option>
              </select>
              <div class="invalid-feedback">
                  Favor informar o tipo de Manutenção que será ralizada!
              </div>
            </div>
          </div>
      </div>
    
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="insumo">Insumo</label>
            <select class="form-control" id="insumo" required>
                <option *ngFor="let item of listInsumosAgendadosAteHoje" [value]="item.Id" formControlName="id_insumo">{{item.descricao_insumo}}</option>
            </select>
            <div class="invalid-feedback">
              Favor informar o Insumo que será realizado a manutenção!
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="descricaoManutencao">Descrição da Manutenção</label>
            <input type="text" class="form-control" id="descricaoManutencao" formControlName="descricao_manutencao" required>
            <div class="invalid-feedback">
              Favor informar a Descrição da Manutenção!
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="dataInicial">Data de início</label>
            <input type="datetime-local" class="form-control" id="dataInicial" formControlName="data_inicio" desabled>
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-success btn-sm pt-0" (click)="submit()" [disabled]="form.invalid">
            <i class="fa fa-floppy-o"></i>Salvar</button>
  
        <button class="btn btn-secondary btn-sm" type="button" (click)="cancelar()">
            <i class="fa fa-times"></i>Cancelar</button>

        <button class="btn btn-danger btn-sm" type="button" (click)="finalizarManutencao()">
            Finalizar Manutenção
        </button>
  
        <!-- <button class="btn btn-secondary btn-sm" type="button" (click)="teste()"><i class="fa fa-times"></i>teste</button> -->
      </div>
    </div>
</form>
