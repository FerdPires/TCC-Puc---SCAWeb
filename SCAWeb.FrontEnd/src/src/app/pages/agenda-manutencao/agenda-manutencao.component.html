<form class="was-validated" [formGroup]="form">
    <div class="container">
      <br>
      <h4>Agendar Manutenção</h4>
  
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="insumo" class="col-form-label col-form-label-sm">Insumo</label>
            <select class="form-control form-control-sm" id="insumo" formControlName="id_insumo" [attr.disabled]="estadoTela == 'Editar' ? true : null" required>
                <option *ngFor="let item of listInsumosAtivos" [value]="item.id_insumo">{{item.descricao_insumo}}</option>
            </select>
            <div class="invalid-feedback">
              Favor informar o Insumo!
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="dataManutencao" class="col-form-label col-form-label-sm">Data de agendamento</label>
            <input type="date" class="form-control form-control-sm" id="dataManutencao" formControlName="data_manutencao" required>
            <div class="invalid-feedback">
              Favor informar a data de agendamento da Manutenção!
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
            <div class="form-group">  
              <label for="tipoManutencao" class="col-form-label col-form-label-sm">Tipo da Manurenção</label>
              <input type="text" class="form-control form-control-sm" id="tipoManutencao" [value]="tipo_manutencao" disabled>
            </div>
          </div>
        <div class="col-sm-2">
          <div class="form-group">  
            <label for="statusAgenda" class="col-form-label col-form-label-sm">Status</label>
            <input type="text" class="form-control form-control-sm" id="statusAgenda" [value]="status_agenda" disabled>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="btn-group col-sm-3">
          <button class="btn btn-success btn-sm" (click)="salvar()" [disabled]="form.invalid">
            <i class="fa fa-floppy-o"></i> Salvar</button>

            <button class="btn btn-secondary btn-sm" type="button" (click)="cancelar()">
              <i class="fa fa-times"></i> Cancelar</button>
        </div>
      </div>
    </div>
</form>
